apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golang-api-ingress
  labels:
    name: golang-api-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: golang-api
            port: 
              number: 80
